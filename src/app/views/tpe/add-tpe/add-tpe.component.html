<div class="card">
  <div class="card-header">
    <h5 class="card-title"><strong> {{editMode?"Modifier TPE": "Nouveau TPE"}} </strong></h5>
  </div>
  <div class="card-body" *ngIf="form">
    <form class="form-horizontal row" [formGroup]="form">
      <div class="col-sm-6">
         <label for="SerialNumber">Numéro de série</label>
         <input class="form-control" formControlName="SerialNumber" id="SerialNumber" required placeholder="Numéro de série">
         <div *ngIf="form.get('SerialNumber').errors?.required" class="text-danger">
           Ce champ est obligatoire
         </div>
         <div *ngIf="form.get('SerialNumber').errors?.pattern" class="text-danger">
           Le format du SerialNumber doit être xxx-xxx-xxx
         </div>
      </div>
     
      <div class="col-xl-3 col-md-6">
         <label for="idPointDeVente">Station</label>
         <input class="form-control" list="Station" placeholder="Station" formControlName="idPointDeVente">
         <datalist id="Station">
           <option *ngFor="let item of stations" [value]="item.stationName">{{ item.stationName }}</option>
         </datalist>
      </div>
     
      <div class="col-sm-12 text-right">
         <a class="btn btn-secondary btn-ladda" data-style="expand-left" style="margin-right:20px; color: rgb(42, 42, 44);" [routerLink]="[ '/Tpe/list']">
           <i class="fa fa-undo"></i> Annuler
         </a>
         <button class="btn btn-success btn-ladda" data-style="expand-left" [ladda]='isLoading' (click)="checkAndSave()">
           <i class="fa fa-plus"></i> {{editMode?"Modifier ": "Ajouter"}}
         </button>
      </div>
     </form>
     
  </div>
</div>
