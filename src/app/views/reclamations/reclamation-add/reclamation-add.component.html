<div class="card">
  <div class="card-header"><strong>Ajouter réclamation</strong> </div>
  <div class="card-body">



    <form [formGroup]="form" autocomplete="off">
      <div class="row">
         <div class="col-sm-6">
           <label for="objet">Objet</label>
           <input class="form-control" formControlName="objet" id="objet" required placeholder="Objet">
           <div *ngIf="form.get('objet').errors?.required" class="text-danger">
             Ce champ est obligatoire
           </div>
         </div>
     
         <div class="col-sm-12">
           <label for="message">Message</label>
           <textarea class="form-control" formControlName="message" id="message" required placeholder="Message"></textarea>
           <div *ngIf="form.get('message').errors?.required" class="text-danger">
             Ce champ est obligatoire
           </div>
         </div>
     
         <div class="col-sm-6">
           <label for="imagePJ"><b>Le fichier en pièce jointe (JPEG - PNG - JPG) :</b></label>
           <div (click)="openFileInput()">
             <input formControlName="imagePJ" (change)="fileChange($event)" id="imagePJ" placeholder="image" accept=".jpeg, .jpg, .png" type="file" required class="form-control">
             <div class="help-block text-danger" *ngIf="form.get('imagePJ').errors?.required && submitted">
               Ce champs est obligatoire
             </div>
             <img [src]="imagePreview" width="100%" height="100%" style="margin-top:20px" />
           </div>
         </div>
      </div>
      <button class="btn btn-info pull-right" [disabled]="!isImageValid || form.invalid" (click)="checkAndSave()" type="submit">
        Demander
      </button>
     </form>
     
    <!-- /.box-body -->

    <!-- /.box-footer -->

  </div>

</div>
